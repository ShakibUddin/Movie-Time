<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Time</title>
    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="pb-5">
      <!-- navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#banner "
              ><h2 class="fw-bolder">Movie Time</h2></a
            >
            <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-dark fw-bold"
                  aria-current="page"
                  href="#acion-movies"
                  >Action</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#horror-movies"
                  >Horror</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#animated-movies"
                  >Animated</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#series">Series</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button type="button" class="btn btn-outline-primary">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- banner images -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide w-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner w-100">
          <div class="row carousel-item active">
            <div class="col-lg-8 mx-auto">
              <img
                src="images/banner/image1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <div class="row carousel-item">
            <div class="col-lg-8 mx-auto">
              <img
                src="images/banner/image2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <div class="row carousel-item">
            <div class="col-lg-8 mx-auto">
              <img
                src="images/banner/image3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
      <section></section>
    </header>
    <!-- main content -->
    <main>
      <section id="action-movies">
        <div
          class="row row-cols-1 row-cols-md-3 g-4 justify-content-center w-100"
        >
          <div class="col-lg-2">
            <div class="card h-100">
              <img
                src="images/action/image1.png"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="card h-100">
              <img
                src="images/action/image2.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="card h-100">
              <img
                src="images/action/image3.jpg"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="card h-100">
              <img
                src="images/action/image4.png"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap javascript script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
